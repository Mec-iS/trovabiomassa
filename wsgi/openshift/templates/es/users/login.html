{% endblock %}

{% block body %}

<div id="content">
	<div class="container">
		{{ state|safe }}
		<form action="/accounts/login" method="POST">{% csrf_token %}
			<div class="row">
				<div class="col-md-4"></div>
			    <div class="col-md-4 form-group">
					Nome utente:
					<input class="form-control" type="text" name="username" value="{{ username}}" />
				</div>
            </div>
			<div class="row">
				<div class="col-md-4"></div>
			    <div class="col-md-4 form-group">
					Password:
					<input class="form-control" type="password" name="password" value="" />
					<a href="{% url 'password_reset' %}">Password o nome utente dimenticati?</a>
				</div>
            </div>

            <div class="row" style="margin-top:3%;">
		    	<div class="col-md-4"></div>
			    <div class="col-md-4">
					<input class="form-control btn btn-primary input-lg" type="submit" value="Log In" />
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock %}
